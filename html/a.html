<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- 整体设置页面中a标签的target属性,只对a标签有效 -->
        <base target="_blank">
    </head>
    <body>
    	<h3>友情链接:a标签必须有href属性</h3>
    	<a href="http://www.baidu.com" target="_blank">百度,_blank表示打开一个新的网页,_self表示当前窗口打开</a>
    	<a href="06 课堂练习-新闻页面.html">今日新闻</a>
    	<a href="#myHtml">我的作品地址锚点,href中需要填上锚点的id属性值,#是固定写法</a>
    	<article id="myHtml">这就是我写的文章</article>
    </body>
</html>
