<!DOCTYPE html>
<html>

<head>
	<!-- 字符编码 -->
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<h3>-------&nbsp;&nbsp;特殊字符&nbsp;&nbsp;--------</h3>
	<!-- 小于号,大于号,@,空格,￥ -->
	&lt; &gt; &copy; &nbsp; &yen;
	<br />
	<!-- 标题标签,从h1到h6 -->
	<h1></h1>
	<p>这是段落标签,自动换行,自动分段,但是不会在每段开头空2格,需要结合CSS.换行效果会在2行之间加入行距</p>
	<!-- 水平线标签,其实就是横插一条线 -->
	<hr />
	<!-- 换行 -->
	<br />
	<!-- 块标签,默认占满一行 -->
	<div>块标签,默认占满一行</div>
	<!-- 行内标签,默认内容不换行 -->
	<span>行内标签,默认内容不换行,有多少内容占多少空间</span>
	<br>
	<b>加粗</b>
	<strong>加粗,xhtml推荐使用</strong>
	<br>
	<i>斜体</i>
	<em>斜体,xhtml推荐使用</em>
	<br>
	<s>加删除线</s>
	<del>加删除线,xhtml推荐使用</del>
	<br>
	<u>加下划线</u>
	<ins>加下划线,xhtml推荐使用</ins>
	<ul>
		<li>无序列表</li>
	</ul>
	<ol>
		<li>有序列表</li>
	</ol>

	<!-- 插入视频地址,不推荐,有兼容问题 -->
	<embed src='' allowFullScreen='true' quality='high' width='480' height='400' align='middle'
		allowScriptAccess='always' type='application/x-shockwave-flash'></embed>

	<!-- h5新标签 -->
	<header> 语义 :定义页面的头部 页眉</header>
	<nav> 语义 :定义导航栏 </nav>
	<footer> 语义: 定义 页面底部 页脚</footer>
	<article> 语义: 定义文章</article>
	<section> 语义： 定义区域</section>
	<aside> 语义： 定义其所处内容之外的内容 侧边</aside>
</body>

</html>
